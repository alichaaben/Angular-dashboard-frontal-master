<div class="container ">
    <ol class="breadcrumb shadow-lg bg-white">
  
        <li class="breadcrumb-item ">  <a  routerLink="/pages" class="breadcrumbs__link"> <i class="pi pi-home"></i> Accueil</a></li>
        <li class="breadcrumb-item "> <a routerLink="/pages/facture/listfactures" class="breadcrumbs__link">List des factures</a></li>
        <li class="breadcrumb-item "><a   routerLink="/pages/facture/listfactures/facturefile/:id"  class="breadcrumbs__link breadcrumbs__link--active">Upload facture</a> </li>
    </ol>
  </div>

  <p-fieldset legend="Uploader Factures">


<div class="row">
    <div class="col-8">
      <div class="col-sm-6">
        <div class="form-group">
          
          <input   (change)="selectFile($event)"
            fullWidth
            maxlength="100"
            onchange="document.getElementById('file').src = window.URL.createObjectURL(this.files[0])"
            nbInput
            type="file"
            class="form-control"
            style="font-size: 18px; font-weight: bold"
  
          />
  
        </div>
  
      </div>

    </div>



   


    <div class="col-4">
      <button  pButton pRipple type="button"  class="p-button-raised " [disabled]="!selectedFiles" (click)="upload()">
        Uploader 
      </button>
    </div>
  </div>
  <div *ngIf="currentFile" class="progress my-3">
    <div
      class="progress-bar progress-bar-info progress-bar-striped"
      role="progressbar"
      attr.aria-valuenow="{{ progress }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: progress + '%' }"
    >
      {{ progress }}%
    </div>
  </div>

<div class="container bg-light">
        <div class="table-wrap table-responsive">
            <table class="table table-borderless">
                <thead>
                    <tr class="p-0">
                        <td class="w350 p-0" scope="col">
                            <small class="  btn btn-primary h-1 px-2">LISTE DES DOCUMENTS </small>
                        </td>
                        <td class="text-center w100 p-0 py-2" scope="col"><small class="text-muted">TYPE DE FICHIER</small>
                        </td>
                        <!-- <td class="text-center w100 p-0 py-2" scope="col"><small class="text-muted">DUE DATE</small>
                        </td> -->
                        <td class="text-center w100 p-0 py-2" scope="col"><small class="text-muted">TELECHARGER</small></td>
                        <td class="text-center w100 p-0 py-2" scope="col"><small class="text-muted">SUPPRIMER</small>
                        </td>
                    </tr>
                </thead>
                <tbody>
                 
               
                    <tr class="border-bottom bg-white" *ngFor="let file of fileInfos | async">
                        <td class="row">
                            <div class="d-flex align-items-center">
                                <span class="bg-pink mx-2"></span>
                                <span>{{ file.name }}</span>
                            </div>
                        </td>
                        <td class="text-center">{{ file.type }}</td>
                        <!-- <td class="text-center"><span class="far fa-calendar-alt text-muted"></span></td> -->
                        <td class="text-center">
                          <a href="{{file.downloadUri}}">
                          <button pButton pRipple type="button" icon="pi pi-cloud-download
                          " class="p-button-rounded" ></button>
                        </a>
                        </td>
                        <td class="text-center">
                          <a >
                          <button pButton pRipple type="button" icon="pi pi-trash
                          " class="p-button-rounded" class="p-button-rounded p-button-danger"></button>
                        </a>
                        </td>                    </tr>
                </tbody>
            </table>
          
        </div>

    </div>
