<nb-card nbSpinnerStatus="primary">
  <nb-card-header>
    <div>
      <div class="col-md-6">
      </div>
    </div>
  </nb-card-header>

  <nb-card-body>



    <br />
    <form id="myForm" >
      <div>
          <p-fieldset legend="Upload  New Version">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="label"
                    >Name<span style="color: red">*</span></label
                  ><input
                    nbInput
                    style="font-size: 18px; font-weight: bold"
                    formControlName="raisonSociale"
                    fullWidth
                    placeholder="Name"
                    type="text"
                    class="form-control"

                  />

                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="label"
                    >Code<span style="color: red">*</span></label
                  ><input
                    formControlName="adresse"
                    fullWidth
                    maxlength="100"
                    nbInput
                    placeholder="Code"
                    type="text"
                    class="form-control"
                    style="font-size: 18px; font-weight: bold"

                  />


                </div>
              </div>

              </div>
              <div class="row">






              <div class="col-sm-6">
                <div class="form-group">
                  <label class="label"
                    >Ref<span style="color: red">*</span></label
                  ><input
                    formControlName="nTel"
                    fullWidth
                    maxlength="100"
                    nbInput
                    placeholder="Ref"
                    type="text"
                    class="form-control"
                    style="font-size: 18px; font-weight: bold"

                  />

                </div>

              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="label"
                    >File<span style="color: red">*</span></label
                  ><input
                    formControlName="logo"
                    fullWidth
                    maxlength="100"
                    onchange="document.getElementById('file').src = window.URL.createObjectURL(this.files[0])"
                    nbInput
                    type="file"
                    class="form-control"
                    style="font-size: 18px; font-weight: bold"

                  />

                </div>

              </div>
              <br>
              <button pButton pRipple type="button" label="Upload version"  id="subbutton" class="p-button"></button>

              </div>

              <!-- <div class="col-sm-6">
                <div class="form-group">
                  <label class="label"
                    >Matricule fiscale<span style="color: red">*</span></label
                  ><input
                    formControlName="matriculeFiscale"
                    fullWidth
                    maxlength="100"
                    nbInput
                    placeholder="Matricule fiscale"
                    type="text"
                    class="form-control"
                    style="font-size: 18px; font-weight: bold"

                  />

                </div>
              </div> -->






          </p-fieldset>
      </div>







      <br />
    </form>
  </nb-card-body>
</nb-card>
